<h2>Customer details</h2> 

<hr/>
<div *ngIf="customer">
  <div>
    <label><b>First Name: </b></label> {{customer.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{customer.lastName}}
  </div>
  <div>
    <label><b>MobileNumber: </b></label> {{customer.mobileNumber}}
  </div>  
</div>

<br>
<br>
<button (click)="back()" class="btn btn-success">Back to Customer List</button><br>
