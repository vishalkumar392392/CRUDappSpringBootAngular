<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Customer List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>MobileNumber</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers ">
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.mobileNumber}}</td>
            <td><button (click)="deleteCustomer(customer.id)" class="btn btn-outline-danger">Delete</button>
                <button (click)="updateCustomer(customer.id)" class="btn btn-outline-info" style="margin-left: 10px">Update</button>
                <button (click)="customerDetails(customer.id)" class="btn btn-outline-success" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
